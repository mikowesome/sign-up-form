<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="col-left">
            <img src="images/mars.avif" alt="mars background">
        </div>
        <div class="col-right">
            <div class="upper-text">
                <h2>
                    This is not a real online service! You know you need 
                    something like this to help you realize your deepest 
                    dreams. Sign up <em>now</em> to get started.
                </h2>
                <p>
                    You <em>know</em> you want to
                </p>
                
            </div>
            
            <form method="post">
                <div class="form-container">
                    <h2 class="span-two">Let's do this!</h2>
                    <div class="input-item">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="input-item">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="input-item">
                        <label for="first-name">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-item">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </div>
                    <div class="input-item">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input-item">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="lower-text">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
